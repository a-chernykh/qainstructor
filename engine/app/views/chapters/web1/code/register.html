<form action="/register" method="post">
  <div class="form-group">
    <label>E-mail *</label>
    <input class="form-control" name="email" type="text" />
  </div>
  <div class="form-group">
    <label>Country</label>
    <select class="form-control" name="country">
      <option value="US">United States</option>
    </select>
  </div>
  <div class="form-group">
    <label>Password *</label>
    <input class="form-control" name="password" type="password" />
  </div>
  <div class="form-group">
    <label>Password confirmation *</label>
    <input class="form-control" name="password_confirmation" type="password" />
  </div>
  <div class="form-group">
    <label>Profile photo</label>
    <input name="photo" type="file" />
  </div>
  <div class="checkbox">
    <label><input type="checkbox" name="subscribe" />Subscribe to weekly newsletter</label>
  </div>
  <p>
    Your gender:
  </p>
  <div class="radio">
    <label><input checked="true" name="gender" type="radio" value="male" />Male</label>
  </div>
  <div class="radio">
    <label><input name="gender" type="radio" value="female" />Female</label>
  </div>
  <input class="btn btn-default" type="submit" value="Create account" />
</form>
