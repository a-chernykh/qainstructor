engine:
  env_file:
    - ./env/production.env

postgres:
  restart: always
  env_file:
    - ./env/production.env
  volumes:
    - postgres-production:/var/lib/postgresql/data

nginx:
  restart: always
  env_file:
    - ./env/production.env
  volumes:
    - production-assets:/app/public
    - sample-app-assets:/sample-app/public

sidekiq:
  restart: always
  env_file:
    - ./env/production.env
  volumes:
    - /Users/jobs:/Users/jobs
    - /jobs:/jobs
    - /usr/bin/docker:/usr/local/bin/docker
    - /usr/lib/x86_64-linux-gnu/libapparmor.so.1:/usr/lib/x86_64-linux-gnu/libapparmor.so.1

rails:
  restart: always
  build: rails-puma
  env_file:
    - ./env/production.env
  volumes:
    - production-assets:/app/public

faye:
  restart: always

redis:
  restart: always

selenium-server:
  restart: always

sample-app:
  restart: always
